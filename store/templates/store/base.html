{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}ScrapApply{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-100">

{% block header %}
<header class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 h-20 pr-4 sm:pr-6 md:pr-8 flex items-center justify-between z-50">
    <!-- Logo -->
    <div class="flex items-center">
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="w-29 md:w-35">
    </div>

    <!-- Hamburger Menu (Mobile) -->
    <div class="md:hidden">
        <button id="menu-btn" class="text-black focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Navigation Links -->
    <nav id="nav-links" class="hidden md:flex md:items-center gap-x-6">
        <a href="{% url 'store' %}" class="text-sm md:text-base hover:text-gray-700">Store</a>
        <a href="#" class="text-sm md:text-base hover:text-gray-700">About</a>
        <a href="#" class="text-sm md:text-base hover:text-gray-700">Services</a>
        <a href="#" class="text-sm md:text-base hover:text-gray-700">Contact</a>
    </nav>

    <!-- Login / Signup -->
    <div class="hidden md:flex items-center gap-x-4">
        <div class="font-bold cursor-pointer text-sm md:text-base">Log in</div>
        <div class="font-bold bg-black text-white text-sm py-2 px-4 md:px-6 md:py-3 rounded-full cursor-pointer">Get Started</div>
    </div>
</header>

<!-- Mobile Dropdown Menu -->
<div id="mobile-menu" class="md:hidden hidden bg-white shadow-md absolute top-20 left-0 w-full z-40">
    <div class="flex flex-col px-4 py-4 space-y-2">
        <a href="#" class="hover:text-gray-700">Store</a>
        <a href="#" class="hover:text-gray-700">About</a>
        <a href="#" class="hover:text-gray-700">Services</a>
        <a href="#" class="hover:text-gray-700">Contact</a>
        <div class="border-t pt-4 mt-2">
            <div class="font-bold cursor-pointer mb-2">Log in</div>
            <div class="font-bold bg-black text-white py-2 px-4 rounded-full cursor-pointer">Get Started</div>
        </div>
    </div>
</div>

<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
{% endblock %}

<!-- Main content -->
<div class="mt-24 px-4 sm:px-6 md:px-8">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
